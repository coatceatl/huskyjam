<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Международный Российский Туристический Форум</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Open+Sans:300,400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header class="header">
      <div class="header-top wrapper">
        <a href="#" class="header-logo">
          <img src="assets/img/logo.png" alt="Международный Российский Туристический Форум">
        </a>
        <div class="header-wrap">
          <div class="header-top_info">
            <div class="info-date">september 16-19, 2014</div>
            <div class="info-address">moscow, iec / crocus wxpo</div>
          </div>
          <div class="header-top_right">
            <div class="right-social">
              <a href="#" class="icon tumblr">
                <i class="fab fa-tumblr"></i>
              </a>
              <a href="#" class="icon fb">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="icon blogger">
                <i class="fab fa-blogger-b"></i>
              </a>
              <a href="#" class="icon google">
                <i class="fab fa-google-plus-g"></i>
              </a>
              <a href="#" class="icon youtube">
                <i class="fab fa-youtube"></i>
              </a>
            </div>
            <div class="right-lang">
              <a href="#" class="lang-link active">Enhlish</a>
              <a href="#" class="lang-link">Russian</a>
            </div>
          </div>
        </div>
      </div>
      <nav class="header-menu wrapper">
        <ul class="menu-list">
          <li class="menu-item orange">
            <a href="#" class="menu-link">otdykh leisure</a>
          </li>
          <li class="menu-item blue">
            <a href="#" class="menu-link">otdykh mice</a>
          </li>
          <li class="menu-item violet">
            <a href="#" class="menu-link">otdykh luxury</a>
          </li>
          <li class="menu-item green">
            <a href="#" class="menu-link">otdykh spa & health</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
    <section class="hero">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img class="swiper-img" src="assets/img/slide.png" alt=""></div>
          <div class="swiper-slide"><img class="swiper-img" src="assets/img/slide.png" alt=""></div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
